pesdca.environment.logback-config-file = /etc/opt/pesdca/logback.xml
log-file-base-name = /var/opt/enc/site/log/test-siteController
pesdca.platform.battery.SiteController.status-poll-rate-seconds = 1
pesdca.platform.battery.LegacyBatterySource.path = /var/opt/enc/site/http
pesdca.platform.battery.LegacyBatterySource.poll-rate-seconds = 5
pesdca.platform.battery.LegacyBatterySource.file-buffer-size = 8192
pesdca.platform.battery.LegacyBatterySource.executor-pool-size = 10