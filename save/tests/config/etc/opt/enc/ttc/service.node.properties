app.config.class = org.emitdo.ttc.config.ServiceTierConfig
ttc.node.name = Service Node 1

ttc.config.data-access = org.emitdo.ttc.config.XmlConfigDataAccess
ttc.topology.config = file:///etc/opt/enc/ttc/common/topology.config.xml
ttc.service.config = file:///etc/opt/enc/ttc/common/service.config.xml
ttc.auth.config = file:///etc/opt/enc/ttc/common/auth.config.xml
ttc.config.schema = file:///etc/opt/enc/ttc/common/schema/ttc/config/ttc.config.xsd
# ttc.config.validate = true

ttc.libext-dir = /opt/enc/ttc/services/lib

ttc.manager.config-poll-rate = 3000

app.spring.resource = file:///etc/opt/enc/ttc/service.tier.spring.xml

app.log.config = file:///etc/opt/enc/ttc/log4j.xml
# app.log4j.config.include-thread-name = true

app.jmx.remote = true
app.jmx.host = 127.0.0.1
